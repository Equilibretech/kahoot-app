<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp - Rejoindre un jeu</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-logo">üéØ</div>
        <h1>QuizApp</h1>
        
        <!-- Bouton Admin en haut √† droite -->
        <div class="admin-access">
            <button onclick="location.href='/admin'" class="admin-btn">‚öôÔ∏è Admin</button>
        </div>
        
        <div id="join-screen">
            <input type="text" id="game-code" placeholder="Code du jeu" maxlength="6">
            <input type="text" id="player-name" placeholder="Votre nom" maxlength="20">
            <button onclick="joinGame()">Rejoindre le jeu</button>
        </div>

        <div id="waiting-screen" class="hidden">
            <h2>En attente...</h2>
            <div class="status waiting">
                <span id="game-code-display"></span>
            </div>
            <div class="players-count">
                <span id="players-count">0</span> joueur(s) connect√©(s)
            </div>
            <div id="players-list"></div>
        </div>

        <div id="game-screen" class="hidden">
            <div class="question-container">
                <div class="question-info">
                    <span id="question-number">1</span>/<span id="total-questions">3</span>
                </div>
                <div class="question" id="question-text">Question appara√Ætra ici</div>
            </div>
            
            <div id="answers-container">
                <button class="answer-btn" onclick="selectAnswer(0)">Option A</button>
                <button class="answer-btn" onclick="selectAnswer(1)">Option B</button>
                <button class="answer-btn" onclick="selectAnswer(2)">Option C</button>
                <button class="answer-btn" onclick="selectAnswer(3)">Option D</button>
            </div>
            
            <div class="score">
                Score: <span id="player-score">0</span>
            </div>
        </div>

        <div id="result-screen" class="hidden">
            <h2>üéâ Jeu termin√© !</h2>
            <div class="score">
                Votre score: <span id="final-score">0</span>
            </div>
            
            <div class="leaderboard">
                <h3>Classement</h3>
                <div id="leaderboard-list"></div>
            </div>
            
            <button onclick="location.reload()">Nouveau jeu</button>
        </div>

        <div id="error-message" class="hidden status" style="background: #f8d7da; color: #721c24;"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
